
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flint Group - Tailored Finance Solutions for Every Life Stage</title>
    <meta name="description" content="Smart, award-winning mortgage advice delivered with heart. $4B+ loans settled, 5000+ happy clients, $120M+ in interest saved. Get your free consultation today.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'flint-maroon': '#4A0033',
                        'flint-coral': '#FF674D',
                        'flint-cream': '#FAEDE6',
                        'flint-cream-alt': '#FDF6F2',
                        'flint-orange': '#F5C39F',
                        'flint-sage': '#A8D5BA',
                        'flint-sky': '#87CEEB',
                        'flint-lavender': '#D8BFD8',
                        'flint-secondary': '#84345B'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.4s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'float-slow': 'float-slow 6s ease-in-out infinite',
                        'float-medium': 'float-medium 4s ease-in-out infinite',
                        'float-fast': 'float-fast 2.5s ease-in-out infinite',
                        'pulse-gentle': 'pulse-gentle 4s ease-in-out infinite',
                        'slide-in-left': 'slide-in-left 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'slide-in-up': 'slide-in-up 0.6s cubic-bezier(0.4, 0, 0.2, 1)'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-montserrat bg-flint-cream">
    <!-- Navigation -->
    <nav id="navigation"></nav>
    
    <!-- Hero Section -->
    <section id="hero-section"></section>
    
    <!-- Social Proof Bar -->
    <section id="social-proof-bar"></section>
    
    <!-- CTA Section 1 -->
    <section id="cta-section-1"></section>
    
    <!-- Stats Section -->
    <section id="stats-section"></section>
    
    <!-- CTA Section 2 -->
    <section id="cta-section-2"></section>
    
    <!-- Who We Help Section -->
    <section id="who-we-help-section"></section>
    
    <!-- CTA Section 3 -->
    <section id="cta-section-3"></section>
    
    <!-- Testimonials Section -->
    <section id="testimonials-section"></section>
    
    <!-- Trust Section -->
    <section id="trust-section"></section>
    
    <!-- CTA Section 4 -->
    <section id="cta-section-4"></section>
    
    <!-- Content Preview -->
    <section id="content-preview"></section>
    
    <!-- Newsletter Section -->
    <section id="newsletter-section"></section>
    
    <!-- Contact Form -->
    <section id="contact-form"></section>
    
    <!-- Final CTA -->
    <section id="final-cta"></section>
    
    <!-- Footer -->
    <footer id="footer"></footer>
    
    <!-- Progress Tracker -->
    <div id="progress-tracker"></div>
    
    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
